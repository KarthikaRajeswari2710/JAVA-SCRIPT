<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operators</title>
</head>
<body>
    <script>
        let a = 10;
        console.log(a==10?"true":"false");

        let b = 15;
        console.log(b==15?b+5:b*5);

        let c = "karthi";
        console.log(c == "karthi"?"true":"false");

        let d = 6;
        console.log(d==6? d*6:d+6);

        let e = 4;
        console.log(e==5? e*5:e+5);

        let f = 5;
        console.log(f==4?"true" :"false");
        
        let g = 54;
        console.log(g==54? g/6 : g+9);

        let h = 45;
        console.log(h==45?"true" :"false");

        let i = 45;
        console.log(i==4? i*45 :i+50);

        let j = 45;
        console.log(j==45? j*45 :j+50);

        let k = 4;
        console.log(k==4? k*45 :k+50);

        let l = 45;
        console.log(l==45? "true" : "false");

    </script>
</body>
</html>
