<!DOCTYPE html>

    <title>else</title>
</head>
<body>
    <h1>else using</h1>
    <script>
        var a = 15;
        if (a==15) {
            console.log(a);
        } else{
            console.log('This is false');
        }

         if (a>9 && a>12) {

        }
         if (a===4) {
